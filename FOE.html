<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEO Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        #three-canvas {
            width: 600px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        #grid-size-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #grid-size-selection label {
            margin-bottom: 10px;
        }
        #grid-size-selection select {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #FFD700;
            border-radius: 5px;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }
        #start-game {
            margin-top: 20px;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            background: #32CD32;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-shadow: 0 0 5px #000;
            transition: all 0.3s ease;
        }
        #start-game:hover {
            background: #28a745;
        }
        .player-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .player-box {
            flex: 1;
            border: 2px solid #FFD700;
            padding: 15px;
            margin: 0 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .player-box.active {
            border-color: #32CD32;
            background: rgba(224, 255, 224, 0.1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="grid-size-selection">
            <label for="grid-size">Select Grid Size:</label>
            <select id="grid-size">
                <option value="5">5x5</option>
                <option value="10" selected>10x10</option>
            </select>
            <button id="start-game">Start Game</button>
        </div>
        <canvas id="three-canvas"></canvas>
        <div id="game-content" style="display: none;">
            <div class="player-info">
                <div id="player1-info" class="player-box"></div>
                <div id="cpu1-info" class="player-box"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let GS = 10;
        const TC = GS * GS;
        const RT = 2000;
        let gb = [], cp = 'PLAYER1', pc = {PLAYER1: [], CPU1: []}, sc = {PLAYER1: 0, CPU1: 0}, cb = {PLAYER1: [], CPU1: []}, sm = {PLAYER1: 1, CPU1: 1}, gp = 'START', ir = false;

        document.getElementById('start-game').addEventListener('click', () => {
            const gridSize = parseInt(document.getElementById('grid-size').value);
            GS = gridSize;
            initThreeJS();
        });

        function initThreeJS() {
            // Set up the scene, camera, and renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('three-canvas') });
            renderer.setSize(600, 600);
            renderer.setClearColor(0x000000, 1);

            // Add lights
            const light = new THREE.AmbientLight(0x404040); // soft white light
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            scene.add(directionalLight);

            // Create the grid
            const cellSize = 1;
            const geometry = new THREE.BoxGeometry(cellSize, cellSize, cellSize);
            const materials = {
                empty: new THREE.MeshBasicMaterial({ color: 0xffffff }),
                player1: new THREE.MeshBasicMaterial({ color: 0x1E90FF }),
                cpu1: new THREE.MeshBasicMaterial({ color: 0xFF4500 })
            };
            const cells = [];

            for (let x = 0; x < GS; x++) {
                for (let z = 0; z < GS; z++) {
                    const cube = new THREE.Mesh(geometry, materials.empty);
                    cube.position.set(x - GS / 2, 0, z - GS / 2);
                    scene.add(cube);
                    cells.push(cube);
                }
            }

            camera.position.set(0, GS, GS);
            camera.lookAt(0, 0, 0);

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            animate();

            // Update game logic to use Three.js
            gb = Array.from({ length: GS * GS }, (_, i) => ({ v: i + 1, r: false, o: null }));
            for (let i = gb.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gb[i], gb[j]] = [gb[j], gb[i]];
            }

            // Add event listener for clicking on cells
            renderer.domElement.addEventListener('click', (event) => {
                const mouse = new THREE.Vector2();
                mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
                mouse.y = - (event.clientY / renderer.domElement.clientHeight) * 2 + 1;
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(cells);
                if (intersects.length > 0) {
                    const cellIndex = cells.indexOf(intersects[0].object);
                    handleCellClick(cellIndex);
                }
            });

            updateStatus();
            updatePlayerInfo();
            highlightAvailableMoves();
        }

        function handleCellClick(i) {
            if (ir || cp !== 'PLAYER1') return;
            if (gp === 'START' || isValidMove(i)) makeMove(i);
        }

        function makeMove(i) {
            if (gb[i].r) return;
            gb[i].r = true;
            gb[i].o = cp;
            pc[cp].push(i);
            const cell = cells[i];
            cell.material = materials[cp.toLowerCase()];
            updateCombo(gb[i].v);
            updateScore();
            updateHistory(gb[i].v);
            revealSurroundingNumbers(i);
        }

        function revealSurroundingNumbers(i) {
            ir = true;
            const si = getSurroundingIndices(i);
            si.forEach(i => {
                if (!gb[i].r) {
                    const cell = cells[i];
                    cell.material = materials.tempRevealed;
                }
            });
            setTimeout(() => {
                si.forEach(i => {
                    if (!gb[i].r) {
                        const cell = cells[i];
                        cell.material = materials.empty;
                    }
                });
                ir = false;
                switchPlayer();
            }, RT);
        }

        function switchPlayer() {
            cp = cp === 'PLAYER1' ? 'CPU1' : 'PLAYER1';
            if (gp === 'START' && pc['CPU1'].length === 1) gp = 'PLAY';
            updateStatus();
            updatePlayerInfo();
            highlightAvailableMoves();
            if (cp === 'CPU1') {
                setTimeout(makeCPUMove, 500);
            }
        }

        function isValidMove(i) {
            if (gb[i].r) return false;
            return pc[cp].some(ci => getSurroundingIndices(ci).includes(i));
        }

        function updateCombo(v) {
            const ie = v % 2 === 0, if5 = v % 5 === 0;
            let nc = [];
            cb[cp].forEach(c => {
                if ((c.t === 'EVEN' && ie) || (c.t === 'ODD' && !ie)) nc.push({ t: c.t, c: c.c + 1 });
                if (c.t === 'FIVES' && if5) nc.push({ t: 'FIVES', c: c.c + 1 });
            });
            if (nc.length === 0 || (if5 && !nc.some(c => c.t === 'FIVES'))) {
                if (if5) nc.push({ t: 'FIVES', c: 1 });
                if (ie) nc.push({ t: 'EVEN', c: 1 });
                else nc.push({ t: 'ODD', c: 1 });
            }
            cb[cp] = nc;
            updateScoreMultiplier();
        }

        function updateScoreMultiplier() {
            sm[cp] = 1 + cb[cp].reduce((t, c) => t + c.c * 0.1, 0);
        }

        function updateScore() {
            sc[cp] += Math.round(sm[cp]);
        }

        function updateHistory(v) {
            const hl = document.getElementById(`${cp.toLowerCase()}-history`);
            const li = document.createElement('li');
            li.classList.add('history-item');
            const ns = document.createElement('span');
            ns.classList.add('number');
            ns.textContent = v;
            const cis = document.createElement('span');
            cis.classList.add('combo-info');
            cb[cp].forEach(c => {
                const cb = document.createElement('span');
                cb.classList.add('combo-badge', c.t.toLowerCase());
                cb.textContent = `${c.c}x${c.t.charAt(0)}`;
                cis.appendChild(cb);
            });
            li.appendChild(ns);
            li.appendChild(cis);
            hl.insertBefore(li, hl.firstChild);
            if (hl.children.length > 10) hl.removeChild(hl.lastChild);
        }

        function getSurroundingIndices(i) {
            const r = Math.floor(i / GS), c = i % GS;
            return [i - GS - 1, i - GS, i - GS + 1, i - 1, i + 1, i + GS - 1, i + GS, i + GS + 1].filter((i, idx) => {
                const r2 = Math.floor(i / GS), c2 = i % GS;
                return r2 >= 0 && r2 < GS && c2 >= 0 && c2 < GS && Math.abs(r2 - r) <= 1 && Math.abs(c2 - c) <= 1;
            });
        }

        function highlightAvailableMoves() {
            cells.forEach(c => c.material = materials.empty);
            if (gp === 'START') {
                cells.forEach(c => {
                    if (!c.material === materials.player1 && !c.material === materials.cpu1) {
                        c.material = materials.available;
                    }
                });
            } else {
                pc[cp].forEach(ci => {
                    getSurroundingIndices(ci).forEach(i => {
                        if (!gb[i].r) cells[i].material = materials.available;
                    });
                });
            }
        }

        function makeCPUMove() {
            let am = [];
            if (gp === 'START') {
                am = gb.map((c, i) => i).filter(i => !gb[i].r);
            } else {
                pc['CPU1'].forEach(ci => {
                    getSurroundingIndices(ci).forEach(i => {
                        if (!gb[i].r) am.push(i);
                    });
                });
            }
            if (am.length > 0) {
                const rm = am[Math.floor(Math.random() * am.length)];
                makeMove(rm);
            } else {
                endGame();
            }
        }

        function updatePlayerInfo() {
            ['PLAYER1', 'CPU1'].forEach(p => {
                const ie = document.getElementById(`${p.toLowerCase()}-info`);
                ie.textContent = `${p} - Score: ${sc[p]}, Multiplier: ${sm[p].toFixed(1)}x`;
            });
            document.getElementById('player1-info').classList.toggle('active', cp === 'PLAYER1');
            document.getElementById('cpu1-info').classList.toggle('active', cp === 'CPU1');
        }

        function updateStatus() {
            const se = document.getElementById('status');
            se.textContent = gp === 'START' ? `${cp}: Choose your starting point` : `Current turn: ${cp}`;
        }

        function endGame() {
            const winner = sc.PLAYER1 > sc.CPU1 ? 'PLAYER1' : 'CPU1';
            alert(`Game Over! ${winner} wins with a score of ${sc[winner]}!`);
        }
    </script>
</body>
</html>
